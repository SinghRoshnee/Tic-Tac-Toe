<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <main> -->
    <div class="container">
      <div class="upper-container">
        <h1 class="h1-text">Tic-Tac-Toe</h1>
        <div class="inner-container">
          <p class="p-text green-text active">Player <span>X</span></p>
          <p class="p-text blue-text" >
            Player <span>O</span>
          </p>
        </div>
      </div>
      <div class="middle-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="lower-container">
        <p class="msg-content"></p>
        <p class="draw-msg"></p>
        <button class="resetgame-btn">Reset Game</button>
      </div>
    </div>
    <!-- </main> -->
  </body>
  <script src="script.js"></script>
</html>
